            <div class="suspension">
                <ul>
                    <!-- 回到顶部 -->
                    <a rel="go-top">
                        <li class="suspension-item" id="topup" style="display: none;">
                            <div class="suspension_box glass-effect bcorder suspension_upward">
                                <i class="ti ti-arrow-up"></i>
                            </div>
                            <div class="suspension-panel suspension-tooltip glass-effect bcorder">返回顶部</div>
                        </li>
                    </a>

                    <!-- 夜间模式 -->
                    <li class="suspension-item">
                        <div class="suspension_box glass-effect bcorder suspension_ax" id="dark-mode-switch">
                            <i class="ti ti-moon"></i>
                            <i class="ti ti-sun"></i>
                        </div>
                        <div class="suspension-panel suspension-tooltip glass-effect bcorder" id="night-mode-tooltip">切换夜间模式</div>
                    </li>

                    <!-- 外观设置 -->
                    <li class="suspension-item" id="settings-container">
                        <ul class="settings-controls" id="settings-controls">
                            <li class="suspension-item control-item overlay-main">
                                <div class="suspension_box glass-effect bcorder suspension_control" data-control="overlay">
                                    <i class="ti ti-droplet"></i>
                                </div>
                                <div class="suspension-panel suspension-tooltip glass-effect bcorder">背景遮罩</div>
                                <div class="suspension-panel control-slider-panel glass-effect bcorder" id="overlay-panel">
                                    <input type="range" id="overlay-slider" class="control-slider" min="0" max="0.8" step="0.05" data-variable="--overlay-opacity" data-unit="">
                                    <span class="slider-value">0.4</span>
                                </div>
                            </li>
                            <li class="suspension-item control-item">
                                <div class="suspension_box glass-effect bcorder suspension_control" data-control="blur">
                                    <i class="ti ti-blur"></i>
                                </div>
                                <div class="suspension-panel suspension-tooltip glass-effect bcorder">模块模糊</div>
                                <div class="suspension-panel control-slider-panel glass-effect bcorder" id="blur-panel">
                                    <input type="range" id="blur-slider" class="control-slider" min="0" max="20" step="1" data-variable="--module-blur-value" data-unit="px">
                                    <span class="slider-value">12</span>
                                </div>
                            </li>
                            <li class="suspension-item control-item">
                                <div class="suspension_box glass-effect bcorder suspension_control" data-control="alpha">
                                    <i class="ti ti-adjustments-alt"></i>
                                </div>
                                <div class="suspension-panel suspension-tooltip glass-effect bcorder">模块透明</div>
                                 <div class="suspension-panel control-slider-panel glass-effect bcorder" id="alpha-panel">
                                    <input type="range" id="alpha-slider" class="control-slider" min="0" max="1" step="0.05" data-variable="--module-bg-alpha" data-unit="">
                                    <span class="slider-value">0.1</span>
                                </div>
                            </li>
                            <li class="suspension-item control-item">
                                <div class="suspension_box glass-effect bcorder suspension_control" data-control="palette-main">
                                    <i class="ti ti-palette"></i>
                                </div>
                                <div class="suspension-panel suspension-tooltip glass-effect bcorder">主题基色</div>
                                <div class="suspension-panel control-slider-panel glass-effect bcorder" id="palette-main-panel">
                                    <input type="color" id="palette-main-color-picker" class="color-picker" data-variable="--palette-main-rgb">
                                    <span class="slider-value">#FFFFFF</span>
                                </div>
                            </li>
                        </ul>
                        <div class="suspension_box glass-effect bcorder suspension_settings_toggle" id="settings-toggle">
